<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sample4</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/vendors/css-reset.css" />
    <link rel="stylesheet" href="styles/vendors/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style.css" />

  </head>
  <body>
    <main class="main">
      <img class="main__visual mb-lr" src="images/mainvisual.jpg" alt="メインヴィジュアル">
      
      <section class="main__recipe">
        <h1 class="main__h1 font-lg mb-sm">Recipe Diary</h1>
        <p class="main__p mb-lr">日々の料理レシピをまとめています。<br>
          和食や洋食、中華、お菓子までいろいろな料理レシピをアップしていますので、<br>
          みなさんの献立にお役立てくださいね！</p>
        
        <ul class="main__ul mb-md">
          <li class="main__li"><img class="main__img" src="images/recipe1.jpg" alt="レシピ1"></li>
          <li class="main__li"><img class="main__img" src="images/recipe2.jpg" alt="レシピ2"></li>
          <li class="main__li"><img class="main__img" src="images/recipe3.jpg" alt="レシピ3"></li>
        </ul>
        
        <a class="main__a" href="#"><button class="main__button font-md mb-lg">レシピ一覧を見る</button></a>
        
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__ul font-sm mb-sm">
        <li><a class="footer__a" href="#">Instagram</a></li>
        <li><a class="footer__a" href="#">Twitter</a></li>
        <li><a class="footer__a" href="#">Facebook</a></li>
      </ul>

      <p class="footer__copy font-sm">&copy; 2021 Recipe Diary</p>
    </footer>
  </body>
</html>
